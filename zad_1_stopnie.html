<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopnie</title>
</head>
<body>
    <script>
        var temperaturaCelsjusza = parseFloat(prompt("Podaj temperature w Celsjuszach:"));
        var temperaturaFahrenheita = temperaturaCelsjusza * 9/5 + 32;
        alert(temperaturaCelsjusza + "C to " + temperaturaFahrenheita + "Fahrenhaity");
    </script>
</body>
</html>
