<body>
    <script>
        var ocena=prompt("Podaj ocene" , "...");
            if(ocena == 6)
            {
                prompt("Celujący","");
            }else if(ocena == 5)
            {
                prompt("Bardzo dobry","");
            }else if(ocena == 4)
            {
                prompt("Dobry");
            }else if(ocena == 3)
            {
                prompt("Dostateczny");
            }else if(ocena == 2)
            {
                prompt("Dopuszczający");
            }else if(ocena == 1) 
            {
                prompt("Niedostateczny");
            }else
            {
                prompt("żle podałęś ocene");
            }
    </script>
