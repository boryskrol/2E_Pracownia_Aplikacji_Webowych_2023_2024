    <meta charset="UTF-8">

    <title>Funckja join()</title>
    <script>

const ourTable = ["Marcin", "Ania", "Agnieszka"];

console.log(ourTable.join()); //Marcin,Ania,Agnieszka

console.log(ourTable.join(" - ")); //Marcin - Ania - Agnieszka

console.log(ourTable.join(" <-->")); //Marcin <--> Ania <--> Agnieszka

//zliczam liczbÄ™ liter w tablicy
const cars = ["Mercedes", "Audi", "BMW"];
console.log(cars.join("").lenght); //15
    </script>
